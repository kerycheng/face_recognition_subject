{% extends 'layout.html' %}

{% load static %}
{% block title %}Image Recognition | AI Course-work{% endblock %}
{% block content %}
<div class="container" style="height:88vh">
  <div style="padding-bottom: 2em;">
    <h1 class="text-center jumbotron">發生錯誤!<i class="fa fa-frown-o" aria-hidden="true"></i>
</h1>
    <h3>可能發生的錯誤：</h3>
    <p><i class="fa fa-dot-circle-o" aria-hidden="true">
        1.人物頭像過大造成辨識失敗<br>
        2.照片中出現複數人像<br>
        3.建立人臉資料時拍攝光線不足，導致訓練不佳辨識失敗
        </i><i class="fa fa-smile-o" aria-hidden="true"></i>
      
    </p>
  </div>
  <a href="/" class="btn btn-warning"><i class="fa fa-chevron-left" aria-hidden="true"></i>返回</a>
</div>
{% endblock %}
